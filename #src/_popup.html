<div class="popup" id="popup">
    <a href="#" class="popup__area"></a>
    <div class="popup__body">
        
        <a href="#" class="popup__close-btn"></a>
        <div class="popup__picture">
            <img src="/img/popup-img.png" alt="#" />
        </div>
        <div class="popup__form-wrapper">
            <h2 class="popup__form-title">Форма обратной связи</h2>
            <form class="popup__form" action="#">
                <div class="input__box">
                    <div class="input__item">
                        <label class="input__lable" for="input__name">Имя</label>
                        <input 
                            type="text" 
                            class="input__place" 
                            id="input__name" placeholder="Введите ваше имя"
                        />
                    </div>
                    <div class="input__item">
                        <label class="input__lable" for="input__email">E-mail</label>
                        <input
                            type="email"
                            class="input__place"
                            id="input__email" placeholder="Введите ваш E-mail"
                        />
                    </div>
                    <div class="input__item">
                        <label class="input__lable" for="input__phone">Телефон</label>
                        <input 
                            type="tel" 
                            class="input__place" 
                            id="input__phone" placeholder="Введите ваше Телефон"
                        />
                    </div>
            </div>
                <input type="button" class="input__btn" value="Отправить" />                
            </form>
            <p class="popup__text">
                Нажимая кнопку «Отправить», вы даете согласие на обработку
                персональных данных и соглашаетесь с 
                <a href="#" class="popup__text-link">политикой конфиденциальности</a> 
            </p>
        </div>
    </div>
</div>
